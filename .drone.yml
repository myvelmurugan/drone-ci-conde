kind: pipeline
type: kubernetes
name: default

metadata:
  namespace: drone

steps:

- name: ping
  image: redis
  commands:
  - redis-cli -h 127.0.0.1 ping

services:
- name: cache
  image: redis

- name: backend
  image: golang
  resources:
    requests:
      cpu: 250
      memory: 250MiB
    limits:
      cpu: 500
      memory: 500MiB
  commands:
  - go build

- name: deliver
  image: sinlead/drone-kubectl
  settings:
   kubernetes_server:
     from_secret: k8s_server
   kubernetes_cert:
     from_secret: k8s_cert
   kubernetes_token:
     from_secret: k8s_token
  commands:
   - kubectl apply -f deployment.yml 
